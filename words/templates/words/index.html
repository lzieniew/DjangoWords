<h1> <font size = 20>Słówka</font></h1>

<ul>
    {% for chapter in chapters %}
    <li>
        <font size = 5> {{chapter}} </font></li>
        <ul>
            {% for word in dictionary.values %}
                {% if word.chapter == chapter %}
                    <li> {{word}} </li>
                {% endif %}
            {% endfor %}
        </ul>

    {% endfor %}
</ul>
