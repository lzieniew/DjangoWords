<h1> <font size = 20>Słówka</font></h1>

<ul>
    {% for chapter in chapters %}
    <li>
        <font size = 8> {{chapter}} </font>
        <ul>
            {% for word in dictionary.values %}
                {% if word.chapter.id != chapter.id %}
                    <li> <font size="6"> {{word.string}} </font> </li>
                    id to {{word.id}}
                {% endif %}
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
